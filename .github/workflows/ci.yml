name: PHP Docker CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer les dépendances PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest

      # 3. Exécuter les tests (optionnel)
      - name: Run tests
        run: |
          if [ -f phpunit.xml ]; then
            vendor/bin/phpunit --colors=always
          else
            echo "Aucun test détecté."
          fi

      # 4. Build de l'image Docker
      - name: Build Docker image
        run: docker build -t mon-compte/mon-app:${{ github.sha }} .

      # 5. Login Docker
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6. Push de l'image vers Docker Hub
      - name: Push Docker image
        run: docker push mon-compte/mon-app:${{ github.sha }}

      # 7. Déploiement (exemple: via SSH)
      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull mon-compte/mon-app:${{ github.sha }}
            docker stop php-app || true
            docker rm php-app || true
            docker run -d --name php-app -p 80:80 mon-compte/mon-app:${{ github.sha }}
