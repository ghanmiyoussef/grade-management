name: PHP + Docker CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code depuis GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurer PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # ou ta version
          extensions: mbstring, mysqli, pdo_mysql
          ini-values: post_max_size=256M, upload_max_filesize=256M

      # 3️⃣ Installer Composer
      #- name: Install Composer dependencies
       # run: composer install --no-progress --no-suggest --prefer-dist

      # 4️⃣ Exécuter les tests (si tu en as)
      - name: Run PHP Unit tests
        run: |
          if [ -f phpunit.xml ]; then
            vendor/bin/phpunit
          else
            echo "No tests found, skipping"
          fi

      # 5️⃣ Se connecter à Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6️⃣ Build de l’image Docker
      - name: Build Docker image
        run: docker build -t yourusername/grade-management:latest .

      # 7️⃣ Push de l’image Docker sur Docker Hub
      - name: Push Docker image
        run: docker push yourusername/grade-management:latest

      # 8️⃣ (Optionnel) Déploiement sur serveur distant via SSH
      - name: Deploy via SSH
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /path/to/your/project
            docker-compose pull
            docker-compose up -d --build
