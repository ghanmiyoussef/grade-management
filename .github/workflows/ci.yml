name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer PHP + Composer
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 3. Créer le dossier pour le rapport de test
      - name: Prepare test report folder
        run: mkdir -p test-reports

      # 4. Exécuter PHPUnit
      - name: Run PHPUnit tests
        run: vendor/bin/phpunit tests --testdox --log-junit test-reports/result.xml

      # 5. Sauvegarder rapport de test
      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: phpunit-report
          path: test-reports/

      # 6. Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build de l'image Docker
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/grade-management:latest .

      # 8. Push vers Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/grade-management:latest
